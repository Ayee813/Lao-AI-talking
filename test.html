<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <title>Lao Live Talk</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #eef3ff;
    }
    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    p {
      font-size: 1.3em;
      margin-top: 20px;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Lao AI Live Talk</h2>
  <button id="startBtn">üé§ Start Talking</button>
  <p id="output">Say something in Lao...</p>

  <script>
    const startBtn = document.getElementById("startBtn");
    const output = document.getElementById("output");

    // --- Check browser support ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      output.textContent = "‚ùå Speech Recognition not supported in this browser.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = "lo-LA";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        output.textContent = "üéôÔ∏è Listening...";
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        output.textContent = "üó£Ô∏è You said: " + text;
        speakText(text);
      };

      recognition.onerror = (event) => {
        output.textContent = "‚ùå Error: " + event.error;
      };

      recognition.onend = () => {
        startBtn.disabled = false;
      };

      startBtn.onclick = () => {
        startBtn.disabled = true;
        recognition.start();
      };
    }

    // --- Text-to-Speech (Lao Voice) ---
    function speakText(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "lo-LA";
      utter.rate = 1;
      utter.pitch = 1;

      // Try to pick a Lao or default voice
      const voices = synth.getVoices();
      const laoVoice = voices.find(v => v.lang === "lo-LA") || voices[0];
      if (laoVoice) utter.voice = laoVoice;

      synth.speak(utter);
    }
  </script>
</body>
</html>
